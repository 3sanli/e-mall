<nav aria-label="...">
    <ul class="pager">
        <li><a id="buttonPrePage" class="btn btn-default disabled" href="#">上一页</a></li>
        <li><a href="#" class="btn btn-default btn-lg disabled" id="nowPage" th:value="1">1</a></li>
        <li><a id="buttonNextPage" href="#">下一页</a></li>
    </ul>
</nav>

<script th:inline="javascript">
    function renderPager(pager) {
        var nowPage = $('#nowPage');
        nowPage.text(pager.currentPage);
        nowPage.val(pager.currentPage);
        $('#buttonPrePage').attr('class','');
        $('#buttonNextPage').attr('class','');
        if(pager.currentPage == 1){
            $('#buttonPrePage').attr('class','btn btn-default disabled');
        }
        if(pager.currentPage == pager.totalPage){
            $('#buttonNextPage').attr('class','btn btn-default disabled');
        }
        if(pager.totalPage == 0){
            $('#buttonPrePage').attr('class','btn btn-default disabled');
            $('#buttonNextPage').attr('class','btn btn-default disabled');
        }
    }

    function prePage(callBack) {
        $('#nowPage').val(parseInt($('#nowPage').val()) - 1);
        callBack();
    }

    function nextPage(callBack) {
        $('#nowPage').val(parseInt($('#nowPage').val()) + 1);
        callBack();
    }
</script>
